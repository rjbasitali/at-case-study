version: '3.8'
services:
  api:
    image: golang:alpine3.18
    container_name: api
    env_file: .env
    volumes:
      - .:/opt/app/api
    working_dir: /opt/app/api
    command: go run ./cmd/app/main.go
    networks:
      - external_network
      - internal_network
    ports:
      - 8080:8080
    depends_on:
      - db
    restart: on-failure

  db:
    restart: always
    image: postgres:14-alpine
    container_name: ${DB_HOST}
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    shm_size: 256mb
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
    volumes:
      - ./postgres14:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:7-alpine
    container_name: ${REDIS_HOST}
    env_file: .env
    networks:
      - internal_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
    volumes:
      - ./redis:/data

networks:
  external_network:
  internal_network:
    internal: true